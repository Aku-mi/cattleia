name: Test CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: "cattleia-backend"

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Testing using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
      - run: cp ~/envs/.env .
      - run: yarn
      - run: yarn test
