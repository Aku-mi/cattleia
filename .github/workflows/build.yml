name: Build CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: "cattleia-backend"

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Building using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
      - run: yarn
      - run: yarn build
      - run: pm2 stop all
      - run: pm2 delete all
      - run: pm2 save --force
      - run: pm2 start dist/index.js --name backend
